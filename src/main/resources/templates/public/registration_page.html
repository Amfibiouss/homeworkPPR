<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>форум</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="форум">
    <link rel=stylesheet type="text/css" href="/public_static/css/bootstrap.css">
    <link rel=stylesheet type="text/css" href="/public_static/white_theme.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/public_static/js/bootstrap.bundle.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            show_password.onclick = function() {
                if (password.getAttribute("type") == "password") {
                    password.setAttribute("type", "text");
                    eye.setAttribute("src", "/public_static/eye.svg");
                } else {
                    password.setAttribute("type", "password");
                    eye.setAttribute("src", "/public_static/eye-slash.svg");
                }
            };
        });
    </script>
</head>
<body>
<header th:replace="~{public/header :: |${@securityService.getAccess()}_header|}"></header>
<main class="container">
    <div class="row justify-content-center">
        <form class="col-auto bg-color2 mt-5 p-3" th:action="@{/register}" method="post">

            <label for="username">Введите логин</label>
            <input id="username" class="form-control mb-3 bg-color1" type="text" name="username" required/>

            <label for="password">Введите пароль</label>
            <div class="row">
                <div class="col-10">
                    <input id="password" class="form-control mb-3 bg-color1" type="password" name="password" required/>
                </div>
                <div class="col-2 px-0">
                    <a href="#" id="show_password" style="text-decoration:none;">
                        <img id="eye" src="/public_static/eye-slash.svg" width="30" height="30">
                    </a>
                </div>
            </div>

            <input class="btn btn-primary mb-3" type="submit" value="Зарегестрироватся">
        </form>
    </div>
</main>
<footer th:replace="~{public/footer :: footer}"></footer>
</body>
</html>
