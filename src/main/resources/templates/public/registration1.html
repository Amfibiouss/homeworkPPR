<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>форум</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="форум">
    <link rel=stylesheet type="text/css" href="/public_static/css/bootstrap.css">
    <link rel=stylesheet type="text/css" href="/public_static/white_theme.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/public_static/js/bootstrap.bundle.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            show_password.onclick = function() {
                if (password.getAttribute("type") == "password") {
                    password.setAttribute("type", "text");
                    eye.setAttribute("src", "/public_static/icons/eye.svg");
                } else {
                    password.setAttribute("type", "password");
                    eye.setAttribute("src", "/public_static/icons/eye-slash.svg");
                }
            };
        });
    </script>
</head>
<body>
<header th:replace="~{public/header :: |${@securityService.getAccess()}_header|}"></header>
<main class="container">
    <div class="row justify-content-center">
        <form class="col-auto bg-color2 mt-5 p-3" th:action="@{/public/register/1}" method="post">

            <div th:if="${param.error}!=null" class="form-text mb-3 text-danger">
                <span th:text="${param.error}"></span>
            </div>

            <label for="username">Логин <span class="text-danger"> *</span> </label>
            <input id="username" class="form-control mb-3" type="text" name="username" required/>

            <label for="username">Пароль<span class="text-danger"> *</span></label>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="" name="password" id="password" aria-describedby="show_password">
                <button class="btn btn-outline-secondary" type="button" id="show_password">
                    <img id="eye" src="/public_static/icons/eye-slash.svg" alt="eye">
                </button>
            </div>

            <label for="prefix_email">Почта<span class="text-danger"> *</span></label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="prefix_email" name="pref_email">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="suffix_email" name="suff_email">
            </div>

            <div class="mb-3">
                Пол
                <div>
                    <input type="radio" id="male_radio" name="sex" value="male" checked />
                    <label for="male_radio">Мужской</label>
                </div>
                <div>
                    <input type="radio" id="female_radio" name="sex" value="female" />
                    <label for="female_radio">Женский</label>
                </div>
            </div>

            <input class="btn btn-primary mb-3" type="submit" value="Зарегестрироватся">
        </form>
    </div>
</main>
<footer th:replace="~{public/footer :: footer}"></footer>
</body>
</html>
