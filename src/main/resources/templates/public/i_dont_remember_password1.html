<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:data-bs-theme="(${@securityService.hasUwU()})? 'pink':'light'">
<head>
    <title>форум</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel=stylesheet type="text/css" href="/public_static/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/public_static/js/bootstrap.bundle.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            show_password.onclick = function() {
                if (password.getAttribute("type") == "password") {
                    password.setAttribute("type", "text");
                    eye.setAttribute("src", "/public_static/icons/eye.svg");
                } else {
                    password.setAttribute("type", "password");
                    eye.setAttribute("src", "/public_static/icons/eye-slash.svg");
                }
            };
        });
    </script>
</head>
<body>
<header th:replace="~{public/header :: |${@securityService.getAccess()}_header|}"></header>
<main class="container">
    <div class="row justify-content-center">
        <form class="col-auto bg-color2 mt-5 p-3" th:action="@{/public/i_dont_remember_password/1}" method="post">
            <div th:if="${param.error}!=null" class="form-text mb-3 text-danger">
                <span th:text="${param.error}"></span>
            </div>
            <div>
                <label for = "email_login">Введите логин или адрес электронной почты</label>
                <input class="form-control mb-3 bg-color1" type="text" name="email_login" id="email_login" required/>
            </div>

            <label for = "password">Введите новый пароль</label>
            <div class="input-group mb-3">
                <input type="password" class="form-control bg-color1" placeholder="" name="new_password" id="password" aria-describedby="show_password">
                <button class="btn btn-outline-secondary" type="button" id="show_password">
                    <img id="eye" src="/public_static/icons/eye-slash.svg" alt="eye">
                </button>
            </div>
            <input class="btn btn-primary mb-3" type="submit" value="Далее"/>
        </form>
    </div>
</main>
<footer th:replace="~{public/footer :: footer}"></footer>
</body>
